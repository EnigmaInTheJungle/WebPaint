<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>


    <div id="menubar" class="w3-bar w3-light-grey">
        <div class="w3-dropdown-hover">
            <button id="mFile" class="w3-button w3-hover-black">File</button>
            <div id="dmFile" class="w3-dropdown-content w3-bar-block w3-card-4">
                <a id="mNew" class="w3-bar-item w3-button">New</a>
                <a id="mOpen" class="w3-bar-item w3-button">Open</a>
                <hr>
                <a id="mSave" class="w3-bar-item w3-button">Save</a>
                <a id="mSaveAs" class="w3-bar-item w3-button">Save as..</a>
                <hr>
                <a id="mSaveC" class="w3-bar-item w3-button">Save in cloud</a>
                <a id="mLoadC" class="w3-bar-item w3-button">Load from cloud</a>
                <hr>
                <a id="mExit" class="w3-bar-item w3-button">Exit</a>
            </div>
        </div>
        <div class="w3-dropdown-hover">
            <button id="mPaint" class="w3-button w3-hover-black">Paint</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
            </div>
        </div>
        <div class="w3-dropdown-hover">
            <button id="mWindow" class="w3-button w3-hover-black">Window</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a id="mRename" class="w3-bar-item w3-button">Rename</a>
                <hr>
                <hr>
                <a id="mClose" class="w3-bar-item w3-button">Close</a>
                <a id="mCloseAll" class="w3-bar-item w3-button">Close all</a>
            </div>
        </div>
        <div class="w3-dropdown-hover">
            <button id="mView" class="w3-button w3-hover-black">View</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a id="mToolBar" class="w3-bar-item w3-button">ToolBar</a>
                <a id="mToolBox" class="w3-bar-item w3-button">ToolBox</a>
            </div>
        </div>
        <div class="w3-dropdown-hover">
            <button id="mSkin" class="w3-button w3-hover-black">Skin</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a id="mLight" class="w3-bar-item w3-button">Light</a>
                <a id="mDark" class="w3-bar-item w3-button">Dark</a>
                <a id="mPink" class="w3-bar-item w3-button">Pink</a>
            </div>
        </div>
        <div class="w3-dropdown-hover">
            <button id="mPlugin" class="w3-button w3-hover-black">Plugin</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a id="mSimpleFigure" class="w3-bar-item w3-button">Simple Figure</a>
                <a id="mTextFigure" class="w3-bar-item w3-button">Figure with text</a>
            </div>
        </div>
        <div class="w3-dropdown-hover">
            <button id="mLanguage" class="w3-button w3-hover-black">Language</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a id="mEng" class="w3-bar-item w3-button">English</a>
                <a id="mRus" class="w3-bar-item w3-button">Russian</a>
                <a id="mUkr" class="w3-bar-item w3-button">Ukrainian</a>
            </div>
        </div>
        <div class="w3-dropdown-hover">
            <button id="mHelp" class="w3-button w3-hover-black">Help</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a id="mAbout" class="w3-bar-item w3-button">About..</a>
                <a id="mShowHelp" class="w3-bar-item w3-button">Show help..</a>
            </div>
        </div>
    </div>

    <div id="toolbar" class="w3-bar">
        <div id="tNew" class="w3-btn w3-white w3-ripple" style="width: 35px; height: 35px; margin:5 0 5 0; padding:0">
            <img src="resources/NewTab.png" style="width: 100%">
        </div>
        <div id="tClose" class="w3-btn w3-white w3-ripple" style="width: 35px; height: 35px; margin:5 0 5 0; padding:0">
            <img src="resources/CloseTab.png" style="width: 100%">
        </div>
        <div id="tCloseAll" class="w3-btn w3-white w3-ripple " style="width: 35px; height: 35px; margin:5 0 5 0; padding:0">
            <img src="resources/CloseAllTab.png" style="width: 100%">
        </div>
        <div id="tSave" class="w3-btn w3-white w3-ripple " style="width: 35px; height: 35px; margin:5 0 5 15; padding:0">
            <img src="resources/Save.png" style="width: 100%">
        </div>
        <div id="tLoad" class="w3-btn w3-white w3-ripple toolitem" style="width: 35px; height: 35px; margin:5 0 5 0; padding:0">
            <img src="resources/Load.png" style="width: 100%" ">
        </div>
        <div id="tSaveC" class="w3-btn w3-white w3-ripple " style="width: 35px; height: 35px; margin:5 0 5 15; padding:0">
            <img src="resources/SaveC.png" style="width: 100%">
        </div>
        <div id="tLoadC" class="w3-btn w3-white w3-ripple " style="width: 35px; height: 35px; margin:5 0 5 0; padding:0">
            <img src="resources/LoadC.png" style="width: 100%">
        </div>
    </div>

    <div class="w3-sidebar w3-bar-block w3-light-gray" style="width:10%; z-index: 0;">
        <a class="w3-bar-item w3-button w3-white w3-border w3-round-xlarge">Simple Figure</a>
        <a class="w3-bar-item w3-button w3-white w3-border w3-round-xlarge">Figure with Text</a>
    </div>

    <div style="margin-left:10%">
        <div class="w3-bar w3-light-gray">
            <button class="w3-bar-item w3-button w3-border">Page</button>
            <svg id="tablet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="width:100%; height: 100%; background-color:white; border:1px solid;"></svg>
        </div>
    </div>


</body>
<script type="text/javascript" src="scripts/plugins/simple_figure/figure.js"></script>
<script type="text/javascript" src="scripts/drawing.js"></script>
<script type="text/javascript" src="scripts/ucommand.js"></script>
<script type="text/javascript" src="scripts/xcommand.js"></script>
<script type="text/javascript" src="scripts/menubar.js"></script>
<script type="text/javascript" src="scripts/toolbar.js"></script>
</html>
